<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Terrain</title>
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap-4.3.1/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/terrain.css" rel="stylesheet">
    <script type="text/javascript" src='/js/events.js'></script>
    <script type="text/javascript" src='/js/templates.js'></script>
    <script type="text/javascript" src='/js/router.js'></script>
    <script type="text/javascript" src='/vendor/jquery-2.2.4/jquery-2.2.4.min.js'></script>
    <script type="text/javascript" src='/t.js'></script>
    <!-- Add our own embedded library here! See https://github.com/aquanauts/terrain/issues/2 -->
  </head>
  <body>
    <div class="markup">

      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <span class='banner'>
          <a href="#home" class='navbar-brand'>
            <!-- <img class='logo' src="/img/icon.svg" alt="Aquatic"> -->
            <span class="title">
              Terrain
            </span>
          </a>
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#errorLog">Error Log</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="view-container container-fluid">
      </div>

      <div class="templates">
        <div class="homeView mt-5">
          <p>Hello World!</p>
          <a href="#errorLog">Click here to view the error log.</a>
        </div>

        <div class="logView">
          <div class="container">
            <h1>Error Log Page</h1>
            <p>Hello World!</p>
            <!-- Add searching, sorting, filtering capabilities -->

            <table class="table" id="errorTable">
            </table>
          </div>
        </div>

        <div class="extraInfoView">
          <div class="container">
            <table class="table extraInfoTable">
            </table>
          </div>
        </div>

        <div class="sessionInfoView">
          <div class="container ml-0">
              <table class="table sessionInfoTable">
              </table>
          </div>
        </div>

      </div>
    </div>

    <script type="module">
      import {routes} from './js/app.js';
      window.appRoutes = routes();
      $(window).ready(() => { routerOnReady(window.appRoutes); });
    </script>
    <script type="text/javascript">
      if (window.location.port === "8000") {
        $('body').append($("<script>").attr('type','text/javascript').attr('src', 'http://' + window.location.host + '/vendor/livereload-2.1.0/livereload.js?ext=Chrome&extver=2.1.0'))
      }
    </script>

  </body>
</html>
